runtime: nodejs18
env: standard
instance_class: F4
entrypoint: npm run start

handlers:
  # Serve static assets generated by Next.js (e.g., JS, CSS, images)
  - url: /_next/static
    static_dir: .next/static

  # Serve other static assets (from the public/static folder)
  - url: /static
    static_dir: static

  # Catch-all for serving dynamic pages through the Next.js server
  - url: /.*  
    script: auto
